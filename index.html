<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>BMI Calculator</title>
  </head>
  <body>
    <header>
      <h1><i class="fas fa-weight"></i> BMI Calc.</h1>
    </header>

    <main>
      <p>Calculate Your Body Mass Index</p>
      <form class="myForm">
        <div class="wrap">
          <input id="weight" type="number" placeholder="Input weight in Kg" />
          <input
            id="height"
            type="number"
            placeholder="Input height in metres"
          />
        </div>
        <div class="center-button">
          <input class="calculate_button" type="button" value="Calculate" />
        </div>

        <div class="result_wrapper">
          <h3 class="show_result"></h3>
        </div>
      </form>
    </main>
  </body>
  <script src="./static/js/main.js"></script>
</html>
